<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Oryons — Login</title>

  <!-- VIEWPORT / PWA BASE -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#1f6fff">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Oryons">
  <link rel="apple-touch-icon" href="icon-192.png">

  <!-- MAPBOX -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #fff;
    }

    /* MAPA */
    #map {
      position: fixed;
      inset: 0;
      z-index: 1;
    }

    /* OVERLAY SUAVE */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.35);
      z-index: 2;
    }

    /* CARD LOGIN */
    .login-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 340px;
      padding: 32px 26px;
      background: rgba(255,255,255,0.98);
      border-radius: 16px;
      text-align: center;
      z-index: 3;
      box-shadow: 0 18px 40px rgba(0,0,0,0.18);
    }

    .login-container h1 {
      font-size: 24px;
      font-weight: 600;
      letter-spacing: 0.3px;
      margin-bottom: 6px;
      color: #111;
    }

    .login-container p {
      font-size: 13px;
      color: #666;
      margin-bottom: 24px;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #dcdcdc;
      font-size: 16px; /* evita zoom no iOS */
    }

    .login-container input:focus {
      outline: none;
      border-color: #1f6fff;
      box-shadow: 0 0 0 3px rgba(31,111,255,0.15);
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      background: #1f6fff;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
    }

    .divider {
      margin: 20px 0 12px;
      font-size: 12px;
      color: #aaa;
    }

    .signup-link {
      font-size: 14px;
      color: #555;
    }

    .signup-link a {
      color: #1f6fff;
      font-weight: 600;
      text-decoration: none;
    }

    /* MOBILE */
    @media (max-width: 480px) {
      .login-container {
        width: 90%;
        padding: 28px 22px;
      }

      .login-container h1 {
        font-size: 22px;
      }

      .login-container p {
        font-size: 12px;
      }
    }
  </style>
</head>

<body>

  <!-- MAPA -->
  <div id="map"></div>
  <div class="overlay"></div>

  <!-- LOGIN -->
  <div class="login-container">
    <h1>Oryons</h1>
    <p>Conectando histórias pelo mundo</p>

    <input type="email" id="email" placeholder="E-mail">
    <input type="password" id="password" placeholder="Senha">

    <button onclick="login()">Entrar</button>

    <div class="divider">ou</div>

    <div class="signup-link">
      Não tem conta? <a href="signup.html">Criar conta agora</a>
    </div>
  </div>

  <!-- MAPBOX -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibWFjYzE5ODIiLCJhIjoiY21lbTFpN2g3MG1zbzJrb2w2a3llcG9tNyJ9.5VFSnR0E-iAJusaKr7ntAg';

    new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/light-v11',
      center: [-47.9, -15.8],
      zoom: 3,
      interactive: false
    });
  </script>

  <!-- SUPABASE -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabase = supabaseJs.createClient(
      'SUA_SUPABASE_URL',
      'SUA_SUPABASE_ANON_KEY'
    );

    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const { error } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        alert(error.message);
      } else {
        window.location.href = 'feed.html';
      }
    }
  </script>

  <!-- SERVICE WORKER -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js');
    }
  </script>

</body>
</html>
