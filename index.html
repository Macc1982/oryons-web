<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Oryons — Login</title>

  <!-- Mapbox CSS (background) -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body, html {
      width: 100%;
      height: 100%;
    }

    #map {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.35);
      z-index: 2;
    }

    .login-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      width: 320px;
      border-radius: 12px;
      z-index: 3;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    }

    .login-container h1 {
      margin-bottom: 5px;
      font-size: 24px;
    }

    .login-container p {
      font-size: 13px;
      color: #666;
      margin-bottom: 20px;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      background: #1f6fff;
      border: none;
      color: white;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .divider {
      margin: 15px 0;
      font-size: 12px;
      color: #aaa;
    }

    .signup-link {
      font-size: 14px;
    }

    .signup-link a {
      color: #1f6fff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <!-- MAPA -->
  <div id="map"></div>
  <div class="overlay"></div>

  <!-- LOGIN -->
  <div class="login-container">
    <h1>Oryons</h1>
    <p>Conectando histórias pelo mundo</p>

    <input type="email" id="email" placeholder="E-mail">
    <input type="password" id="password" placeholder="Senha">

    <button onclick="login()">Entrar</button>

    <div class="divider">ou</div>

    <div class="signup-link">
      Não tem conta? <a href="signup.html">Criar conta</a>
    </div>
  </div>

    new mapboxgl.Map({

      center: [-47.9, -15.8], // Brasil

    async function login() {
      const email = document.getElementById('email').value;

</body>
</html>
