<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Oryons — Login</title>

  <!-- Mapbox CSS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #map {
      position: fixed;
      inset: 0;
      z-index: 1;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(
        circle at center,
        rgba(0,0,0,0.15),
        rgba(0,0,0,0.65)
      );
      z-index: 2;
    }

    .login-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 340px;
      padding: 34px 28px;
      background: rgba(255,255,255,0.97);
      border-radius: 16px;
      text-align: center;
      z-index: 3;
      box-shadow: 0 30px 60px rgba(0,0,0,0.35);
      backdrop-filter: blur(6px);
    }

    .login-container h1 {
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 6px;
      color: #111;
    }

    .login-container p {
      font-size: 13px;
      color: #666;
      margin-bottom: 26px;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #dcdcdc;
      font-size: 14px;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #1f6fff, #174edb);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
    }

    .divider {
      margin: 22px 0 14px;
      font-size: 12px;
      color: #aaa;
    }

    .signup-link {
      font-size: 14px;
      color: #555;
    }

    .signup-link a {
      color: #1f6fff;
      font-weight: 600;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <div id="map"></div>
  <div class="overlay"></div>

  <div class="login-container">
    <h1>Oryons</h1>
    <p>Conectando histórias pelo mundo</p>

    <input type="email" id="email" placeholder="E-mail">
    <input type="password" id="password" placeholder="Senha">

    <button id="loginBtn">Entrar</button>

    <div class="divider">ou</div>

    <div class="signup-link">
      Não tem conta? <a href="signup.html">Criar conta agora</a>
    </div>
  </div>

  <!-- Mapbox -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

  <!-- App -->
  <script type="module" src="js/map.js"></script>
  <script type="module" src="js/auth.js"></script>

</body>
</html>
