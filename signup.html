<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Oryons ‚Ä¢ Criar conta</title>

<!-- Mapbox -->
<link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">

<!-- Geocoder -->
<link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.1/mapbox-gl-geocoder.css" rel="stylesheet">

<style>
:root{
  --bg:#0b1221;
  --card:#0f1830;
  --stroke:#1e2b55;
  --brand:#245bff;
  --txt:#fff;
  --muted:#8aa0d6;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--txt);
  font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto;
}
.wrap{
  max-width:720px;
  margin:16px auto;
  padding:16px;
}
h2{margin-bottom:12px}
#map{
  width:100%;
  height:38vh; /* üîë CR√çTICO PARA MOBILE */
  max-height:360px;
  border-radius:12px;
  border:1px solid var(--stroke);
  margin-bottom:16px;
}
.card{
  background:var(--card);
  border:1px solid var(--stroke);
  border-radius:14px;
  padding:16px;
}
label{display:block;margin:14px 0 6px;color:#a9b6d9}
input,button{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #2b3c70;
  background:#0b1221;
  color:#fff;
  font-size:16px;
}
button{
  background:linear-gradient(180deg,#245bff,#1f4fe0);
  border:none;
  font-weight:600;
  margin-top:16px;
}
.hint{color:var(--muted);font-size:.9rem;margin-top:6px}

/* GEOCODER */
.mapboxgl-ctrl-geocoder{
  width:100%!important;
  max-width:100%!important;
  background:#0b1221!important;
  border:1px solid #2b3c70!important;
  border-radius:10px!important;
  box-shadow:none!important;
}
.mapboxgl-ctrl-geocoder input{
  color:#fff!important;
  padding:12px!important;
}
.mapboxgl-ctrl-geocoder input::placeholder{
  color:#8aa0d6!important;
}

/* AVATAR */
#avatarBtn{
  background:#0b1221;
  border:1px dashed #2b3c70;
  color:#8aa0d6;
}
#avatarPreview{
  width:96px;
  height:96px;
  border-radius:14px;
  display:none;
  margin-top:10px;
  object-fit:cover;
  border:1px solid var(--stroke);
}
</style>
</head>

<body>

<div class="wrap">
  <h2>Crie sua conta</h2>

  <div id="map"></div>

  <div class="card">

    <label>Buscar cidade ou bairro</label>
    <div id="geocoder"></div>
    <p class="hint">Digite e escolha um local.</p>

    <label>Seu nome</label>
    <input id="displayName" placeholder="Ex.: Marcos A. (MACC)">

    <label>E-mail</label>
    <input id="email" type="email" placeholder="voce@exemplo.com">

    <label>Foto de perfil</label>
    <input id="avatarFile" type="file" accept="image/*" hidden>
    <button type="button" id="avatarBtn">Escolher foto de perfil</button>
    <img id="avatarPreview">

    <button id="createBtn">Criar conta</button>
    <p id="status" class="hint"></p>

  </div>
</div>

<!-- JS NO FINAL (NUNCA INLINE NO MEIO) -->
<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.1/mapbox-gl-geocoder.min.js"></script>
<script src="https://unpkg.com/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>

<script>
/* CONFIG */
const MAPBOX_TOKEN = 'pk.eyJ1IjoibWFjYzE5ODIiLCJhIjoiY21lbTFpN2g3MG1zbzJrb2w2a3llcG9tNyJ9.5VFSnR0E-iAJusaKr7ntAg';
const SUPABASE_URL = 'https://sdwhuonmixijcnhhtxdj.supabase.co';
const SUPABASE_ANON = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNkd2h1b25taXhpamNuaGh0eGRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU5OTg0NzUsImV4cCI6MjA3MTU3NDQ3NX0.5rGWZnSP6V2H4RmB1u4O60tocnzLN2Sg63aC2a_9LcY';

/* MAPA */
mapboxgl.accessToken = MAPBOX_TOKEN;
const map = new mapboxgl.Map({
  container:'map',
  style:'mapbox://styles/mapbox/dark-v11',
  center:[-38.501,-12.971],
  zoom:9
});

let lat=null,lng=null,marker=null;
function setPoint(a,b){
  lng=a; lat=b;
  if(!marker){
    marker=new mapboxgl.Marker({color:'#245bff'}).setLngLat([a,b]).addTo(map);
  }else marker.setLngLat([a,b]);
}

const geocoder=new MapboxGeocoder({
  accessToken:MAPBOX_TOKEN,
  mapboxgl,
  marker:false,
  language:'pt-BR'
});
document.getElementById('geocoder').appendChild(geocoder.onAdd(map));
geocoder.on('result',e=>{
  setPoint(e.result.center[0],e.result.center[1]);
  map.flyTo({center:e.result.center,zoom:12});
});
map.on('click',e=>setPoint(e.lngLat.lng,e.lngLat.lat));

/* AVATAR */
avatarBtn.onclick=()=>avatarFile.click();
avatarFile.onchange=e=>{
  const f=e.target.files[0]; if(!f)return;
  const r=new FileReader();
  r.onload=()=>{avatarPreview.src=r.result;avatarPreview.style.display='block';};
  r.readAsDataURL(f);
};

/* SUPABASE */
const sb=supabase.createClient(SUPABASE_URL,SUPABASE_ANON);
</script>

</body>
</html>
