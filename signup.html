<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Oryons • Criar conta</title>

<!-- MAPBOX CSS -->
<link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
<link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.1/mapbox-gl-geocoder.css" rel="stylesheet">

<style>
:root{
  --bg:#0b1221;
  --card:#0f1830;
  --stroke:#1e2b55;
  --brand:#245bff;
  --txt:#ffffff;
  --muted:#8aa0d6;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--txt);
  font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto;
}
.wrap{
  max-width:760px;
  margin:16px auto;
  padding:16px;
}
h2{margin-bottom:12px}

/* MAPA */
#map{
  width:100%;
  height:38vh;
  max-height:360px;
  border-radius:14px;
  border:1px solid var(--stroke);
  margin-bottom:16px;
  position:relative;
  z-index:1;
}

/* CARD */
.card{
  background:var(--card);
  border:1px solid var(--stroke);
  border-radius:14px;
  padding:16px;
  position:relative;
  z-index:10;
}

label{display:block;margin:14px 0 6px;color:#a9b6d9}
input,button{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #2b3c70;
  background:#0b1221;
  color:#fff;
  font-size:16px;
}

button{
  background:linear-gradient(180deg,#245bff,#1f4fe0);
  border:none;
  font-weight:600;
  margin-top:16px;
}

.hint{color:var(--muted);font-size:.9rem;margin-top:6px}

/* GEOCODER */
#geocoder{
  position:relative;
  z-index:50;
}
.mapboxgl-ctrl-geocoder{
  width:100%!important;
  max-width:100%!important;
  background:#0b1221!important;
  border:1px solid #2b3c70!important;
  border-radius:10px!important;
}
.mapboxgl-ctrl-geocoder input{
  color:#fff!important;
}
.mapboxgl-ctrl-geocoder input::placeholder{
  color:#8aa0d6!important;
}

/* AVATAR */
#avatarBtn{
  background:#0b1221;
  border:1px dashed #2b3c70;
  color:#8aa0d6;
}
#avatarPreview{
  width:56px;
  height:56px;
  border-radius:50%;
  display:none;
  margin-top:10px;
  object-fit:cover;
  border:3px solid var(--brand);
}
</style>
</head>

<body>

<div class="wrap">
  <h2>Crie sua conta</h2>

  <div id="map"></div>

  <div class="card">

    <label>Buscar cidade ou bairro</label>
    <div id="geocoder"></div>
    <p class="hint">Digite e selecione um local. O mapa ajusta automaticamente.</p>

    <label>Seu nome</label>
    <input id="displayName" placeholder="Ex.: Marcos A. (MACC)">

    <label>E-mail</label>
    <input id="email" type="email" placeholder="voce@exemplo.com">

    <label>Foto de perfil</label>
    <input id="avatarFile" type="file" accept="image/*" style="display:none">
    <button type="button" id="avatarBtn">Escolher foto de perfil</button>
    <img id="avatarPreview">

    <button id="createBtn">Criar conta</button>
    <p id="status" class="hint"></p>

  </div>
</div>

<!-- JS NO FINAL (OBRIGATÓRIO) -->
<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.1/mapbox-gl-geocoder.min.js"></script>
<script src="https://unpkg.com/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>

<script>
/* CONFIG */
const MAPBOX_TOKEN = 'pk.eyJ1IjoibWFjYzE5ODIiLCJhIjoiY21lbTFpN2g3MG1zbzJrb2w2a3llcG9tNyJ9.5VFSnR0E-iAJusaKr7ntAg';
const SUPABASE_URL = 'https://sdwhuonmixijcnhhtxdj.supabase.co';
const SUPABASE_ANON = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNkd2h1b25taXhpamNuaGh0eGRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU5OTg0NzUsImV4cCI6MjA3MTU3NDQ3NX0.5rGWZnSP6V2H4RmB1u4O60tocnzLN2Sg63aC2a_9LcY';

/* MAPA */
mapboxgl.accessToken = MAPBOX_TOKEN;
const map = new mapboxgl.Map({
  container:'map',
  style:'mapbox://styles/mapbox/dark-v11',
  center:[-38.501,-12.971],
  zoom:9
});

let selectedLat=null, selectedLng=null;
let marker=null, avatarTemp=null;

function placeMarker(lng,lat){
  if(marker) marker.remove();
  marker = new mapboxgl.Marker({color:'#245bff'})
    .setLngLat([lng,lat])
    .addTo(map);
}

/* GEOCODER */
const geocoder = new MapboxGeocoder({
  accessToken: MAPBOX_TOKEN,
  mapboxgl: mapboxgl,
  marker: false,
  language:'pt-BR',
  placeholder:'Cidade, bairro ou país'
});
document.getElementById('geocoder').appendChild(geocoder.onAdd(map));

geocoder.on('result', e=>{
  const [lng,lat] = e.result.center;
  selectedLng = lng;
  selectedLat = lat;
  placeMarker(lng,lat);
  map.flyTo({center:[lng,lat],zoom:12});
});

/* AVATAR – FUNCIONA NO MOBILE */
const avatarBtn = document.getElementById('avatarBtn');
const avatarFile = document.getElementById('avatarFile');
const avatarPreview = document.getElementById('avatarPreview');

avatarBtn.addEventListener('click', ()=>{
  avatarFile.click();
});

avatarFile.addEventListener('change', e=>{
  const file = e.target.files[0];
  if(!file) return;
  const reader = new FileReader();
  reader.onload = ()=>{
    avatarTemp = reader.result;
    avatarPreview.src = avatarTemp;
    avatarPreview.style.display='block';
  };
  reader.readAsDataURL(file);
});

/* SUPABASE */
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON);

async function uploadAvatar(file){
  const ext = file.name.split('.').pop();
  const path = `avatar_${Date.now()}.${ext}`;
  const up = await sb.storage.from('avatars').upload(path,file);
  if(up.error) throw up.error;
  return sb.storage.from('avatars').getPublicUrl(path).data.publicUrl;
}

function isValidEmail(e){
  return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(e);
}

/* CRIAR CONTA */
document.getElementById('createBtn').onclick = async ()=>{
  const status = document.getElementById('status');
  const name = displayName.value.trim();
  const email = document.getElementById('email').value.trim().toLowerCase();
  const file = avatarFile.files[0];

  if(!name){status.textContent='Informe seu nome.';return;}
  if(!email || !isValidEmail(email)){status.textContent='E-mail inválido.';return;}
  if(!selectedLat || !selectedLng){status.textContent='Selecione uma localização.';return;}
  if(!file){status.textContent='Escolha uma foto.';return;}

  try{
    status.textContent='Enviando avatar...';
    const avatarUrl = await uploadAvatar(file);

    status.textContent='Criando conta...';
    const ins = await sb.from('profiles').insert({
      display_name:name,
      email,
      avatar_url:avatarUrl,
      lat:selectedLat,
      lng:selectedLng
    }).select().single();

    if(ins.error) throw ins.error;

    localStorage.setItem('oryons_profile_id', ins.data.id);
    window.location.href='map.html';

  }catch(err){
    console.error(err);
    status.textContent='Erro ao criar conta.';
  }
};
</script>

</body>
</html>
