<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Oryons â€¢ Criar conta</title>

<!-- MAPBOX (APENAS VISUAL) -->
<link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">

<style>
:root{
  --bg:#0b1221;
  --card:#0f1830;
  --stroke:#1e2b55;
  --brand:#245bff;
  --txt:#ffffff;
  --muted:#8aa0d6;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:var(--bg);
  color:var(--txt);
  font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Arial;
}

.wrap{
  max-width:820px;
  margin:16px auto;
  padding:16px;
}

/* MAPA SOMENTE ESTÃ‰TICO */
#map{
  height:38vh;
  max-height:360px;
  border-radius:16px;
  border:1px solid var(--stroke);
  margin-bottom:20px;
  pointer-events:none; /* ðŸ”¥ impede qualquer interaÃ§Ã£o */
  opacity:0.85;
}

.card{
  background:linear-gradient(180deg,#0f1830,#0b1221);
  border:1px solid var(--stroke);
  border-radius:16px;
  padding:18px;
}

label{
  margin-top:14px;
  display:block;
  color:#a9b6d9;
  font-size:15px;
}

input,button{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:1px solid #2b3c70;
  background:#0b1221;
  color:#fff;
  font-size:16px;
}

input::placeholder{color:#7f90c4}

button{
  background:linear-gradient(180deg,#245bff,#1f4fe0);
  border:none;
  font-weight:600;
  margin-top:18px;
}

/* FOTO */
#avatarBtn{
  margin-top:8px;
  background:#0b1221;
  border:1px dashed #2b3c70;
  color:#8aa0d6;
}

#avatarPreview{
  width:64px;
  height:64px;
  border-radius:50%;
  margin-top:12px;
  display:none;
  border:3px solid var(--brand);
  object-fit:cover;
}
</style>
</head>

<body>

<div class="wrap">
  <h2>Crie sua conta</h2>

  <!-- MAPA VISUAL -->
  <div id="map"></div>

  <!-- FORMULÃRIO -->
  <div class="card">

    <label>Seu nome</label>
    <input id="displayName" placeholder="Ex.: Marcos A. (MACC)">

    <label>E-mail</label>
    <input id="email" type="email" placeholder="voce@exemplo.com">

    <label>Foto de perfil</label>
    <input id="avatarFile" type="file" accept="image/*" hidden>
    <button type="button" id="avatarBtn">Escolher foto de perfil</button>
    <img id="avatarPreview">

    <button id="createBtn">Criar conta</button>
    <p id="status" style="margin-top:10px;color:#8aa0d6"></p>

  </div>
</div>

<!-- MAPBOX JS (SÃ“ PARA RENDERIZAR O MAPA) -->
<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

<script>
/* ===== MAPA SOMENTE ESTÃ‰TICO ===== */
mapboxgl.accessToken = 'pk.eyJ1IjoibWFjYzE5ODIiLCJhIjoiY21rOGhzMzM5MTd3bzNrb3BnNXNncGZpMCJ9.YGmfVhj1c4kTiQ2P7LJkvA';

new mapboxgl.Map({
  container:'map',
  style:'mapbox://styles/mapbox/dark-v11',
  center:[-38.5,-12.97], // Salvador
  zoom:8,
  interactive:false
});

/* ===== FOTO DE PERFIL ===== */
const avatarBtn = document.getElementById('avatarBtn');
const avatarFile = document.getElementById('avatarFile');
const avatarPreview = document.getElementById('avatarPreview');

avatarBtn.onclick = () => avatarFile.click();

avatarFile.onchange = e => {
  const file = e.target.files[0];
  if(!file) return;
  const reader = new FileReader();
  reader.onload = () => {
    avatarPreview.src = reader.result;
    avatarPreview.style.display = 'block';
  };
  reader.readAsDataURL(file);
};

/* ===== CRIAR CONTA (SIMPLIFICADO) ===== */
document.getElementById('createBtn').onclick = () => {
  const name = displayName.value.trim();
  const email = document.getElementById('email').value.trim();
  const file = avatarFile.files[0];

  if(!name || !email || !file){
    status.textContent = 'Preencha todos os campos.';
    return;
  }

  // aqui vocÃª pode integrar com Supabase depois
  localStorage.setItem('oryons_signup_ok','1');

  status.textContent = 'Conta criada! Indo para o mapa...';
  setTimeout(()=>location.href='map.html',800);
};
</script>

</body>
</html>
