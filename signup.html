<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Oryons • Criar conta</title>

<!-- Mapbox -->
<link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
<link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.1/mapbox-gl-geocoder.css" rel="stylesheet">

<style>
:root{
  --bg:#0b1221;
  --card:#0f1830;
  --stroke:#1e2b55;
  --brand:#245bff;
  --txt:#ffffff;
  --muted:#8aa0d6;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:var(--bg);
  color:var(--txt);
  font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Arial;
}

.container{
  max-width:720px;
  margin:24px auto;
  padding:16px;
}

h2{margin-bottom:12px}

#map{
  height:320px;
  border-radius:12px;
  border:1px solid var(--stroke);
  margin-bottom:16px;
}

.card{
  background:var(--card);
  border:1px solid var(--stroke);
  border-radius:12px;
  padding:16px;
}

label{
  display:block;
  margin-top:14px;
  color:#a9b6d9;
}

input,button{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #2b3c70;
  background:#0b1221;
  color:#fff;
  font-size:16px;
}

button{
  margin-top:16px;
  background:#245bff;
  border:none;
  font-weight:600;
  cursor:pointer;
}

/* =====================================================
   FIX SAFARI iOS – GEOCODER NÃO APARECE / NÃO CLICA
   ===================================================== */

#geocoder{
  min-height:48px;
  position:relative;
  z-index:9999;
}

#geocoder .mapboxgl-ctrl-geocoder{
  width:100%!important;
  max-width:100%!important;
  min-height:48px;
  background:#0b1221!important;
  border:1px solid #2b3c70!important;
  border-radius:10px!important;
  box-shadow:none!important;
  z-index:9999!important;
}

#geocoder .mapboxgl-ctrl-geocoder input{
  height:48px !important;
  color:#fff !important;
}

#geocoder .mapboxgl-ctrl-geocoder input::placeholder{
  color:#8aa0d6 !important;
}

/* =====================================================
   AVATAR
   ===================================================== */

#avatarPreview{
  width:60px;
  height:60px;
  border-radius:50%;
  margin-top:10px;
  display:none;
  border:3px solid var(--brand);
  object-fit:cover;
}
</style>
</head>

<body>

<div class="container">
  <h2>Crie sua conta</h2>

  <div id="map"></div>

  <div class="card">

    <label>Buscar cidade ou bairro</label>
    <div id="geocoder"></div>

    <label>Seu nome</label>
    <input id="name" placeholder="Ex.: Marcos A. (MACC)">

    <label>E-mail</label>
    <input id="email" type="email" placeholder="voce@exemplo.com">

    <label>Foto de perfil</label>
    <input id="avatar" type="file" accept="image/*">
    <img id="avatarPreview">

    <button id="create">Criar conta</button>

  </div>
</div>

<!-- JS -->
<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.1/mapbox-gl-geocoder.min.js"></script>

<script>
/* ========== MAPBOX ========== */
mapboxgl.accessToken = 'pk.eyJ1IjoibWFjYzE5ODIiLCJhIjoiY21rOGhzMzM5MTd3bzNrb3BnNXNncGZpMCJ9.YGmfVhj1c4kTiQ2P7LJkvA';

const map = new mapboxgl.Map({
  container:'map',
  style:'mapbox://styles/mapbox/dark-v11',
  center:[-38.501,-12.971],
  zoom:9
});

let lat=null, lng=null, marker=null;

function setPoint(lngP, latP){
  lng = lngP;
  lat = latP;
  if(marker) marker.remove();
  marker = new mapboxgl.Marker().setLngLat([lng,lat]).addTo(map);
}

/* ========== GEOCODER ========== */
const geocoder = new MapboxGeocoder({
  accessToken: mapboxgl.accessToken,
  mapboxgl,
  marker:false,
  language:'pt-BR',
  placeholder:'Cidade, bairro, estado ou país'
});

document.getElementById('geocoder')
  .appendChild(geocoder.onAdd(map));

geocoder.on('result', e=>{
  const [lngP, latP] = e.result.center;
  setPoint(lngP, latP);
  map.flyTo({ center:[lngP,latP], zoom:12 });
});

/* ========== AVATAR ========== */
const avatarInput = document.getElementById('avatar');
const avatarPreview = document.getElementById('avatarPreview');

avatarInput.onchange = e=>{
  const file = e.target.files[0];
  if(!file) return;
  const reader = new FileReader();
  reader.onload = ()=>{
    avatarPreview.src = reader.result;
    avatarPreview.style.display = 'block';
  };
  reader.readAsDataURL(file);
};

/* ========== FINALIZAR ========== */
document.getElementById('create').onclick = ()=>{
  if(!lat || !lng){
    alert('Selecione uma cidade ou bairro');
    return;
  }
  if(!avatarInput.files[0]){
    alert('Escolha uma foto de perfil');
    return;
  }
  location.href = 'map.html';
};
</script>

</body>
</html>
