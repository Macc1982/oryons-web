<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

<!-- MAPBOX (APENAS VISUAL) -->
<link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">

<style>
:root{
  --bg:#0b1221;
  --card:#0f1830;
  --stroke:#1e2b55;
  --brand:#245bff;
  --txt:#ffffff;
  --muted:#8aa0d6;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:var(--bg);
  color:var(--txt);
  font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Arial;
}

.wrap{
  max-width:820px;
  margin:16px auto;
  padding:16px;
}

#map{
  height:38vh;
  max-height:360px;
  border-radius:16px;
  border:1px solid var(--stroke);
  margin-bottom:20px;
  pointer-events:none;
  opacity:0.85;
}

.card{
  background:linear-gradient(180deg,#0f1830,#0b1221);
  border:1px solid var(--stroke);
  border-radius:16px;
  padding:18px;
}

label{
  margin-top:14px;
  display:block;
  color:#a9b6d9;
  font-size:15px;
}

input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:1px solid #2b3c70;
  background:#0b1221;
  color:#fff;
  font-size:16px;
}

input::placeholder{color:#7f90c4}

#avatarBtn{
  display:block;
  margin-top:8px;
  padding:14px;
  border-radius:12px;
  border:1px dashed #2b3c70;
  background:#0b1221;
  color:#8aa0d6;
  text-align:center;
  cursor:pointer;
}

#avatarFile{display:none}

#avatarPreview{
  width:64px;
  height:64px;
  border-radius:50%;
  margin-top:12px;
  display:none;
  border:3px solid var(--brand);
  object-fit:cover;
}

button{
  width:100%;
  padding:14px;
  margin-top:18px;
  border-radius:12px;
  border:none;
  background:linear-gradient(180deg,#245bff,#1f4fe0);
  color:#fff;
  font-size:16px;
  font-weight:600;
}
</style>
</head>

<body>

<div class="wrap">
  <h2>Crie sua conta</h2>

  <div id="map"></div>

  <div class="card">

    <label>Seu nome</label>
    <input id="displayName">

    <label>E-mail</label>
    <input id="email" type="email">

    <label>Senha</label>
    <input id="password" type="password" minlength="6">

    <label>Foto de perfil</label>
    <input id="avatarFile" type="file" accept="image/*">
    <label for="avatarFile" id="avatarBtn">Escolher foto de perfil</label>

    <img id="avatarPreview">

    <button id="createBtn">Criar conta</button>
    <p id="status"></p>

  </div>
</div>

<!-- MAPBOX -->
<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

<!-- SUPABASE -->
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script>
const SUPABASE_URL = 'https://sdwhuonmixijcnhhtxdj.supabase.co';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNkd2h1b25taXhpamNuaGh0eGRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU5OTg0NzUsImV4cCI6MjA3MTU3NDQ3NX0.5rGWZnSP6V2H4RmB1u4O60tocnzLN2Sg63aC2a_9LcY';
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
</script>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoibWFjYzE5ODIiLCJhIjoiY21rOGhzMzM5MTd3bzNrb3BnNXNncGZpMCJ9.YGmfVhj1c4kTiQ2P7LJkvA';
new mapboxgl.Map({
  container:'map',
  style:'mapbox://styles/mapbox/dark-v11',
  center:[-38.5,-12.97],
  zoom:8,
  interactive:false
});

/* PREVIEW FOTO */
const avatarFile = document.getElementById('avatarFile');
const avatarPreview = document.getElementById('avatarPreview');

avatarFile.onchange = e => {
  const reader = new FileReader();
  reader.onload = () => {
    avatarPreview.src = reader.result;
    avatarPreview.style.display = 'block';
  };
  reader.readAsDataURL(e.target.files[0]);
};

/* ===== CRIAR CONTA (SUPABASE REAL) ===== */
document.getElementById('createBtn').onclick = async () => {
  const name = displayName.value.trim();
  const email = email.value.trim();
  const password = document.getElementById('password').value;
  const file = avatarFile.files[0];
  const status = document.getElementById('status');

  if(!name || !email || !password || !file){
    status.textContent = 'Preencha todos os campos.';
    return;
  }

  status.textContent = 'Criando conta...';

  const { data, error } = await supabase.auth.signUp({ email, password });
  if(error){ status.textContent = error.message; return; }

  const userId = data.user.id;
  const ext = file.name.split('.').pop();
  const path = `${userId}.${ext}`;

  await supabase.storage.from('avatars').upload(path, file, { upsert:true });

  const { data: url } = supabase.storage.from('avatars').getPublicUrl(path);

  await supabase.from('profiles').insert({
    id:userId,
    display_name:name,
    email,
    avatar_url:url.publicUrl
  });

  status.textContent = 'Conta criada! Indo para o mapa...';
  setTimeout(()=>location.href='map.html',800);
};
</script>

</body>
</html>
