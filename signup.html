<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Oryons â€¢ Criar conta</title>

<link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">

<style>
:root{
  --bg:#0b1221;
  --card:#0f1830;
  --stroke:#1e2b55;
  --brand:#245bff;
  --txt:#ffffff;
  --muted:#8aa0d6;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--txt);
  font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Arial;
}
.wrap{
  max-width:820px;
  margin:16px auto;
  padding:16px;
}
#map{
  height:38vh;
  max-height:360px;
  border-radius:16px;
  border:1px solid var(--stroke);
  margin-bottom:20px;
  pointer-events:none;
  opacity:0.85;
}
.card{
  background:linear-gradient(180deg,#0f1830,#0b1221);
  border:1px solid var(--stroke);
  border-radius:16px;
  padding:18px;
}
label{
  margin-top:14px;
  display:block;
  color:#a9b6d9;
}
input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:1px solid #2b3c70;
  background:#0b1221;
  color:#fff;
}
button{
  width:100%;
  padding:14px;
  margin-top:18px;
  border-radius:12px;
  border:none;
  background:linear-gradient(180deg,#245bff,#1f4fe0);
  color:#fff;
  font-weight:600;
}
</style>
</head>

<body>

<div class="wrap">
  <h2>Crie sua conta</h2>

  <div id="map"></div>

  <div class="card">
    <label>Seu nome</label>
    <input id="displayName">

    <label>E-mail</label>
    <input id="email" type="email">

    <label>Senha</label>
    <input id="password" type="password" minlength="6">

    <button id="createBtn">Criar conta</button>
    <p id="status" style="margin-top:10px;color:#8aa0d6"></p>
  </div>
</div>

<!-- MAPBOX -->
<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

<!-- SUPABASE -->
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script>
const SUPABASE_URL = 'https://sdwhuonmixijcnhhtxdj.supabase.co';
const SUPABASE_ANON_KEY = 'SUA_ANON_KEY_AQUI';
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
</script>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoibWFjYzE5ODIiLCJhIjoiY21rOGhzMzM5MTd3bzNrb3BnNXNncGZpMCJ9.YGmfVhj1c4kTiQ2P7LJkvA';
new mapboxgl.Map({
  container:'map',
  style:'mapbox://styles/mapbox/dark-v11',
  center:[-38.5,-12.97],
  zoom:8,
  interactive:false
});

/* ===== SIGNUP LIMPO (SEM AVATAR) ===== */
document.getElementById('createBtn').onclick = async () => {
  const name = document.getElementById('displayName').value.trim();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  const status = document.getElementById('status');

  if(!name || !email || !password){
    status.textContent = 'Preencha todos os campos.';
    return;
  }

  status.textContent = 'Criando conta...';

  const { data, error } = await supabase.auth.signUp({
    email,
    password
  });

  if(error){
    status.textContent = error.message;
    return;
  }

  const userId = data.user.id;

  const { error: profileError } = await supabase
    .from('profiles')
    .insert({
      id: userId,
      display_name: name,
      email: email
    });

  if(profileError){
    status.textContent = 'Erro ao criar perfil.';
    return;
  }

  status.textContent = 'Conta criada! Verifique seu e-mail.';
  setTimeout(()=>location.href='map.html',1200);
};
</script>

</body>
</html>
